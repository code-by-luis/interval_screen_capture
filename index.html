<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
</head>

<body>
    <h1>Screen Recorder</h1>
    <label>
        Video Duration (seconds):
        <input type="number" id="videoDurationInput" value="5" />
    </label><br />
    <label>
        Interval Between Recordings (minutes):
        <input type="number" id="recordingIntervalInput" value="5" />
    </label><br />
    <label>
        Total Schedule Duration (hours):
        <input type="number" id="scheduleDurationInput" value="12" />
    </label><br />
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="selectDirectoryButton">Select Directory</button>
    <p id="selectedDirectory">No directory selected</p>
    <script src="renderer.js"></script>
</body>

</html>
